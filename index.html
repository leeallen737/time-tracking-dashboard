<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    
    
    <title>Time-Tracking-Dashboard</title>
</head>
<body class="max-w-md">
    <div id="container" class="bg-black flex justify-center">
        <div id="profile-container " class="bg-indigo-800 rounded-xl w-full m-5">
            <div id="upper-profile" class="bg-indigo-500 flex justify-center rounded-xl ">
                <div id="img-div" class="w-16 rounded-full border-2 m-5">
                    <img src="./images/image-jeremy.png " class="size-16" alt="">
                </div>
                <div class="justify-between">
                    <p class="pt-7 text-indigo-200">Report for</p>
                    <p class="text-white text-xl">Jeremy Robson</p>
                </div>
            </div>
            <div id="lower-profile" class="flex justify-around pt-3 pb-3">
                <p class="text-indigo-400">Daily</p>
                <p class="text-white">Weekly</p>
                <p class="text-indigo-400">Monthly</p>
            </div>
        </div>
    </div>
</body>
</html>
