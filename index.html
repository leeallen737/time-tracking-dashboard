        <!-- Profile -->
        <div desktop-div class="lg:w-1/4 lg:h-full ">
            <div id="profile-container " class="bg-[#6f76c8] rounded-xl m-5 lg:m-0 lg:ml-5 lg:h-full">

                            <p class="text-white text-xl ml-1 lg:ml-5 lg:text-4xl">Robson</p>
                        </div>    
                    </div>
                </div>
                <div id="lower-profile" class="flex justify-around lg:flex-col pt-3 pb-3">
